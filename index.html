<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="header">
        <h1>Tic Tac Toe (2-Player)</h1>
        <p>Get 3 in a row to win!</p>
    </div>

    <div id="wrapper">

        <button id="startButton">Start New Game</button>
        <button id="resetButton">Reset Game</button>

        <div id="board">
            <div class="row">
                <div class="cell" id="cell00"></div>
                <div class="cell" id="cell01"></div>
                <div class="cell" id="cell02"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell10"></div>
                <div class="cell" id="cell11"></div>
                <div class="cell" id="cell12"></div>
            </div>
            <div class="row">
                <div class="cell" id="cell20"></div>
                <div class="cell" id="cell21"></div>
                <div class="cell" id="cell22"></div>
            </div>
        </div>
        
        <div id="player1"></div>
        <div id="player2"></div>
    
    </div>

</body>

</html>
