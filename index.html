<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="header">
        <h1>Tic Tac Toe (2-Player)</h1>
        <p>Get 3 in a row to win!</p>
    </div>

    <div id="wrapper">

        <button id="resetButton">Reset Game</button>

        <div id="board">
            <div class="row">
                <div class="cell" id="00"></div>
                <div class="cell" id="01"></div>
                <div class="cell" id="02"></div>
            </div>
            <div class="row">
                <div class="cell" id="10"></div>
                <div class="cell" id="11"></div>
                <div class="cell" id="12"></div>
            </div>
            <div class="row">
                <div class="cell" id="20"></div>
                <div class="cell" id="21"></div>
                <div class="cell" id="22"></div>
            </div>
        </div>
    
    </div>

    <div id="results"></div>

</body>

</html>
